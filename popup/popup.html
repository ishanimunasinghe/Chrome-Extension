<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLicktionary</title>
    <link rel="stylesheet" href="bulma.min.css" />
</head>

<body class="has-text-link-dark">

    <div class="container m-3">
        <h1 class="title is-family-secondary has-text-centered has-text-weight-bold" >Dictionary and Thesaurus</h1>

        <div class="field">
            <label class="label">Status</label>
            <span class="tag is-success">Running</span>
            <span class="tag is-danger">Stopped</span>
        </div>
    </div>

    <div class="container m-3">
        <div class="field">
            <label class="label">Select:</label>
            <div class="select"></div>
            <select id="searchChoice">
                <option value="dictionary">Dictionary</option>
                <option value="thesaurus">Thesaurus</option>
            </select>
            <input type="text" class="input" id="word">

        </div>


    <div class="container m-3">
        <button class="button is-success is-fullwidth" id="startButton">Search</button>
    </div>

    <div class="container m-3">
        <button class="button is-danger is-fullwidth" id="cancelButton">Cancel</button>
    </div>


</body>

<script src="popup.js"></script>

</html>
