<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit Finder</title>
    <link rel="stylesheet" href="bulma.min.css" />
</head>

<body>

    <div class="container m-3">
        <h1 class="title">Transit Finder</h1>

        <div class="field">
            <label class="label">Status</label>
            <span class="tag is-success">Running</span>
            <span class="tag is-danger">Stopped</span>
        </div>
    </div>

    <div class="container m-3">
        <div class="field">
            <label class="label">Time: Depart At or Arrive By?</label>
            <div class="select"></div>
            <select></select>
            <input type="time" class="input">

        </div>


        <div class="field">
            <label class="label">Location</label>
            <div class="control">
                <input type="location" class="input">
            </div>
        </div>
    </div>

    <div class="container m-3">
        <button class="button is-success is-fullwidth">Find Routes</button>
    </div>

    <div class="container m-3">
        <button class="button is-danger is-fullwidth">Save & Start</button>
    </div>


</body>

</html>
